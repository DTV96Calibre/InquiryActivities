<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Heat Lamp Thermal Radiation Activity</title>

    <!-- jQuery dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="lib/jquery-ui-1.9.2.custom.min.js"></script>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="lightRadiationStyle.css" type="text/css" rel="stylesheet" />
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="lightRadiationScript.js"></script>
</head>

<body>
	<h1 align="center">Heat Lamp Thermal Radiation Activity</h1>
    <div class="container">

        <div id="heatingComponents" name="heatingComponents">
        	<img id="lampHead" name="lampHead" alt="" src="lampHead.png" />
        	<img id="lampLightLow" name="lampLightLow" alt="" src="lampLightLow.png" />
        	<img id="lampLightHigh" name="lampLightHigh" alt="" src="lampLightHigh.png" />
        	<img id="lampLightMed" name="lampLightMed" alt="" src="lampLightMed.png" />
            <div id="slider" name="slider"></div>
        </div>

        <div id="coolingComponents" name="coolingComponents">
        	<label id="ovenTempLabel" name="ovenTempLabel" alt="">Oven Temperature</label>
            <label id="ovenTempValue" name="ovenTempValue" alt="">250</label> <!-- Number should match ovenTemp default value -->
            <label id="ovenTempUnits" name="ovenTempUnits" alt="">&deg;C</label>
        	<input id="ovenTemp" name="ovenTemp" type="range" max="300" min="200" defaultValue="250" />
            <img id="oven" name="oven" alt="" src="oven2.png" />
            <img id="ovenBack" name="ovenBack" alt="" src="oven2_back.png" />
        </div>

        <img id="blackPipe" name="blackPipe" alt="" src="blackPipe.png" />
    	<img id="whitePipe" name="whitePipe" alt="" src="whitePipe.png" />
        <img id="copperPipe" name="copperPipe" alt="" src="copperPipe.png" />
        <img id="copperPipe" name="copperPipe" alt="" src="copperPipe.png" />
        <img id="graphHolder" name="graphHolder" alt="" src="graphHolder.png" />
        <img id="graphBase" name="graphBase" alt="" src="graphAxis.png" />
        <label id="ygraph1" name="ygraph1" alt="">&nbsp;50</label>
        <label id="ygraph2" name="ygraph2" alt="">100</label>
        <label id="graph0" name="graph0" alt="">0</label>
        <label id="xgraph1" name="xgraph1" alt="">320</label>
        <label id="xgraph2" name="xgraph1" alt="">640</label>

        <!-- Bootstrap buttons -->
        <a href="javascript:" id="startButton" name="startButton" class="btn btn-success btn-lg"">Start</a>
        <a href="javascript:" id="finishButton" name="finishButton" class="btn btn-danger btn-lg"">Finish</a>
        <a href="javascript:" id="helpButton" name="helpButton" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-question-sign"></span></a>
        <a href="javascript:" id="infoButton" name="infoButton" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-info-sign"></span></a>

		<div id="promptDiv" name="promptDiv">
       	  	<label id="startPrompt" name="startPrompt" alt="">Please choose an activity:</label>
			<button id="heatingButton" name="heatingButton"><img src="heatingButton.png" /></button>
       		<button id="coolingButton" name="coolingButton"><img src="coolingButton.png" /></button>
        </div>
    </div>
</body>
</html>
